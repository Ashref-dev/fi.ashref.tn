name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build binaries
        run: |
          mkdir -p dist
          ext=""
          if [ "${{ matrix.goos }}" = "windows" ]; then ext=".exe"; fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 go build -o dist/ag-cli_${{ matrix.goos }}_${{ matrix.goarch }}${ext} ./cmd/ag-cli
          shasum -a 256 dist/ag-cli_${{ matrix.goos }}_${{ matrix.goarch }}${ext} >> dist/checksums.txt
      - uses: actions/upload-artifact@v4
        with:
          name: ag-cli_${{ matrix.goos }}_${{ matrix.goarch }}
          path: dist/
